name: "build"

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: "check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - run: make check
      - run: make test
      - run: make build
